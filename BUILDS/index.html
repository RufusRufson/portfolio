<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BIG SCREEN TEST</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' blob: data: https://unpkg.com; script-src 'self' 'unsafe-inline' https://unpkg.com">
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #dropzone {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      border: 3px dashed #aaa;
      display: none;
      align-items: center;
      justify-content: center;
      color: #aaa;
      font-family: sans-serif;
      font-size: 24px;
      background-color: rgba(0,0,0,0.5);
      z-index: 100;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="dropzone">ðŸŽ¬ PrzeciÄ…gnij tutaj plik MP4</div>

  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    let video, videoTexture;

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 5, 20);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 3, 0);
    controls.update();

    const light = new THREE.HemisphereLight(0xffffff, 0x222222, 1.2);
    scene.add(light);

    // EKRAN â€“ zakrzywiony
    const width = 25;
    const height = 6;
    const geometry = new THREE.PlaneGeometry(width, height, 100, 10);

    for (let i = 0; i < geometry.attributes.position.count; i++) {
      const x = geometry.attributes.position.getX(i);
      const z = -Math.sin((x / width) * Math.PI) * 4;
      geometry.attributes.position.setZ(i, z);
    }
    geometry.computeVertexNormals();

    const dummyMaterial = new THREE.MeshBasicMaterial({ color: 0x444444, wireframe: true });
    const screenMesh = new THREE.Mesh(geometry, dummyMaterial);
    screenMesh.rotation.x = -Math.PI / 2;
    scene.add(screenMesh);

    // PodÅ‚oga (opcjonalna)
    const floor = new THREE.Mesh(
      new THREE.PlaneGeometry(50, 50),
      new THREE.MeshPhongMaterial({ color: 0x222222, side: THREE.DoubleSide })
    );
    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);

    // Funkcja do Å‚adowania wideo
    function handleVideo(file) {
      const url = URL.createObjectURL(file);
      if (video) video.remove();

      video = document.createElement('video');
      video.src = url;
      video.muted = true;
      video.loop = true;
      video.playsInline = true;
      video.autoplay = true;
      video.crossOrigin = 'anonymous';
      video.style.display = "none";
      document.body.appendChild(video);

      video.play().then(() => {
        videoTexture = new THREE.VideoTexture(video);
        videoTexture.minFilter = THREE.LinearFilter;
        videoTexture.magFilter = THREE.LinearFilter;
        videoTexture.format = THREE.RGBFormat;

        screenMesh.material = new THREE.MeshBasicMaterial({ map: videoTexture, side: THREE.DoubleSide });
      }).catch(err => {
        alert("BÅ‚Ä…d odtwarzania wideo: " + err.message);
        console.error(err);
      });
    }

    // Dropzone obsÅ‚uga
    const dropzone = document.getElementById('dropzone');

    // Blokuj domyÅ›lne zachowania przeglÄ…darki
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      window.addEventListener(eventName, (e) => {
        e.preventDefault();
        e.stopPropagation();
      }, false);
    });

    window.addEventListener('dragover', () => {
      dropzone.style.display = 'flex';
    });

    window.addEventListener('dragleave', () => {
      dropzone.style.display = 'none';
    });

    window.addEventListener('drop', (e) => {
      dropzone.style.display = 'none';
      const file = e.dataTransfer.files[0];
      if (file && file.type === 'video/mp4') {
        handleVideo(file);
      } else {
        alert("PrzeciÄ…gnij plik MP4");
      }
    });

    // ResponsywnoÅ›Ä‡
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // PÄ™tla renderujÄ…ca
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
