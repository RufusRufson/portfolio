<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wygięty ekran z wideo</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    // --- SCENA, KAMERA, RENDERER ---
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x222222);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 200);
    camera.position.set(0, 3, 20);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 3, 0);
    controls.update();

    // --- ŚWIATŁO ---
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10, 20, 10);
    scene.add(light);

    // --- PARAMETRY EKRANU ---
    const width = 25; // metry
    const height = 6;  // metry
    const radius = 20; // promień łuku
    const segmentsW = 100;
    const segmentsH = 10;

    // --- GEOMETRIA EKRANU ---
    const geometry = new THREE.PlaneGeometry(width, height, segmentsW, segmentsH);

    // Zakrzywienie wzdłuż osi X
    for (let i = 0; i < geometry.attributes.position.count; i++) {
      const pos = geometry.attributes.position;
      const x = pos.getX(i);
      const z = -Math.sin((x / width) * Math.PI) * 5; // 5m głębokości łuku
      pos.setZ(i, z);
    }

    geometry.computeVertexNormals();

    // --- MATERIAŁ Z WIDEO (placeholder na start) ---
    const video = document.createElement('video');
    video.muted = true;
    video.loop = true;
    video.playsInline = true;
    video.style.display = "none";

    const texture = new THREE.VideoTexture(video);
    texture.minFilter = THREE.LinearFilter;
    texture.magFilter = THREE.LinearFilter;
    texture.format = THREE.RGBFormat;

    const material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
    const screen = new THREE.Mesh(geometry, material);
    screen.rotation.x = -Math.PI / 2; // na podłodze
    scene.add(screen);

    // --- RENDER LOOP ---
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // --- OBSŁUGA PRZECIĄGANIA PLIKU MP4 ---
    window.addEventListener('dragover', e => e.preventDefault());
    window.addEventListener('drop', e => {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      if (file && file.type === 'video/mp4') {
        const url = URL.createObjectURL(file);
        video.src = url;
        video.play();
      } else {
        alert("Proszę przeciągnąć plik MP4.");
      }
    });

    // --- RESPONSYWNOŚĆ ---
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
