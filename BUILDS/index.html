<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>BIG TEST</title>
  <style>
    body { margin: 0; overflow: hidden; background: #111; }
    #upload {
      position: absolute;
      top: 10px; left: 10px;
      z-index: 10;
      background: #333;
      color: #fff;
      padding: 10px 20px;
      font-family: sans-serif;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <input type="file" id="upload" accept="video/mp4">

  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    let video, videoTexture;

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 5, 20);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 3, 0);
    controls.update();

    const light = new THREE.HemisphereLight(0xffffff, 0x222222, 1.2);
    scene.add(light);

    // EKRAN — zakrzywiony
    const width = 25;
    const height = 6;
    const geometry = new THREE.PlaneGeometry(width, height, 100, 10);

    for (let i = 0; i < geometry.attributes.position.count; i++) {
      const x = geometry.attributes.position.getX(i);
      const z = -Math.sin((x / width) * Math.PI) * 4;
      geometry.attributes.position.setZ(i, z);
    }
    geometry.computeVertexNormals();

    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, side: THREE.DoubleSide }); // zielony na start
    const screenMesh = new THREE.Mesh(geometry, material);
    screenMesh.rotation.x = -Math.PI / 2;
    scene.add(screenMesh);

    // Podłoga
    const floor = new THREE.Mesh(
      new THREE.PlaneGeometry(50, 50),
      new THREE.MeshPhongMaterial({ color: 0x222222, side: THREE.DoubleSide })
    );
    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);

    // Wybór pliku .mp4
    document.getElementById('upload').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file || file.type !== 'video/mp4') {
        alert("Wybierz plik MP4");
        return;
      }

      const url = URL.createObjectURL(file);

      if (video) video.remove();

      video = document.createElement('video');
      video.src = url;
      video.muted = true;
      video.loop = true;
      video.playsInline = true;
      video.autoplay = true;
      video.crossOrigin = 'anonymous';
      video.style.display = "none";
      document.body.appendChild(video);

      video.play().then(() => {
        videoTexture = new THREE.VideoTexture(video);
        videoTexture.minFilter = THREE.LinearFilter;
        videoTexture.magFilter = THREE.LinearFilter;
        videoTexture.format = THREE.RGBFormat;

        screenMesh.material = new THREE.MeshBasicMaterial({ map: videoTexture, side: THREE.DoubleSide });
      }).catch(err => {
        alert("Błąd odtwarzania wideo: " + err.message);
        console.error(err);
      });
    });

    // Responsywność
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Pętla renderująca
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
