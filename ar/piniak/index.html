<html>
 <head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="js/aframe.min.js"></script>
	<script src="js/aframe-extras.min.js"></script>
	<script src="js/mindar-image-aframe.prod.js"></script>
	
	<style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        #unlockAudio {
            position: absolute; /* Pozycjonowanie absolutne */
            top: 50%; /* Centrowanie przycisku na środku */
            left: 50%;
            transform: translate(-50%, -50%); /* Korekta położenia o 50% szerokości i wysokości przycisku */
            z-index: 9999; /* Bardzo wysoka wartość, aby być pewnym, że przycisk jest na wierzchu */
            padding: 15px 30px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
	
	
	
	
	
	
	
	
 </head>

<body>
<button id="unlockAudio">Odblokuj dźwięk</button>
	
	<a-scene mindar-image="imageTargetSrc: card.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" xr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" shadow="autoUpdate: true">
		
		<a-assets>
			<a-asset-item id="test" src="pinion.glb"> </a-asset-item>
			<audio id="sound" autoplay loop="true" src="piniacz.mp3" preload="true"></audio>
			
		</a-assets>
		
		
		<a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
		
		
		<a-entity id="mytarget" mytarget mindar-image-target="targetIndex: 0">
			<a-gltf-model id="test" rotation="0 0 0 " position="0 0.25 0" scale="0.5 0.5 0.5" src="#test" shadow="receive: true" animation-mixer></a-gltf-model>
			
		</a-entity>
	</a-scene>
	
	


<script>
        document.getElementById('unlockAudio').addEventListener('click', function() {
            var audio = document.getElementById('sound');
            audio.play();
            audio.pause();
            console.log("Dźwięk odblokowany");
            this.style.display = 'none'; // Ukrywa przycisk po odblokowaniu dźwięku
        });
</script>

	



</body>
  
  
<script>
     const show = () => {
         document.querySelector("#sound").play();
     }
 AFRAME.registerComponent('mytarget', {
    init: function() {
        this.el.addEventListener('targetFound', event => {
            console.log("target found");
            var audio = document.querySelector("#sound");
            if (audio.readyState >= 2) { // Sprawdza, czy dźwięk jest gotowy do odtworzenia
                audio.currentTime = 0; // Opcjonalnie: zacznij od początku
                audio.play().catch(error => {
                    console.log("Nie można odtworzyć dźwięku:", error);
                });
            } else {
                console.log("Dźwięk nie jest gotowy do odtworzenia");
            }
        });

        this.el.addEventListener('targetLost', event => {
            console.log("target lost");
            var audio = document.querySelector("#sound");
            if (!audio.paused) {
                audio.pause();
            }
        });
    }
});
</script>

</html>
